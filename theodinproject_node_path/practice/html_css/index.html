<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>The Odin Project Node Path</title>
    <script src="main.js"></script>
  </head>

  <body>
    <main class="container">
      <section class="info centered-content">
        <fieldset class="persson">
          <legend>Contact Details</legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />

          <label for="phone_number">Phone Number:</label>
          <input type="tel" id="phone_number" name="phone_number" />

          <label for="email">*Email:</label>
          <input type="email" id="email" name="email" required />
        </fieldset>

        <fieldset class="place">
          <legend>Delivery Details</legend>

          <label for="street_address">Street Address:</label>
          <input type="text" id="street_address" name="street_address" />

          <label for="city">City:</label>
          <input type="text" id="city" name="city" />

          <label for="zip_code">Zip Code:</label>
          <input type="text" id="zip_code" name="zip_code" />
        </fieldset>
        <fieldset class="order">
          <legend>What would you like to Eat?</legend>

          <input type="checkbox" name="food" id="pizza" value="pizza" />
          <label for="pizza">Coffee</label>

          <input type="checkbox" name="food" id="soushi" value="soushi" />
          <label for="soushi">Soushi</label>

          <input type="checkbox" name="food" id="fried" value="fried" />
          <label for="fried">Fried Cheken</label>
        </fieldset>
        <fieldset class="order">
          <legend>What would you like to drink?</legend>

          <input type="checkbox" name="drink" id="coffee" value="coffee" />
          <label for="coffee">Coffee</label>

          <input type="checkbox" name="drink" id="tea" value="tea" />
          <label for="tea">Tea</label>

          <input type="checkbox" name="drink" id="soda" value="soda" />
          <label for="soda">Soda</label>
        </fieldset>
      </section>

      <section class="pay centered-content">
        <h1>Pay with:</h1>
        <div class="bank">
          <input type="radio" id="card" name="Pay_with" value="card" />
          <label for="card">MasterCard</label>
        </div>

        <div class="bank">
          <input type="radio" id="paypal" name="ticket_type" value="paypal" />
          <label for="paypal">Paypal</label>
        </div>

        <div class="bank">
          <input
            type="radio"
            id="payonner"
            name="ticket_type"
            value="payonner"
            checked
          />
          <label for="payonner">Payonner</label>
        </div>
      </section>
    </main>
  </body>
</html>
